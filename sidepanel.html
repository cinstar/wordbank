<html>
  <head>
    <title>Dictionary Side Panel</title>
  </head>
  <body>
    <h1>Dictionary</h1>
    <hr />
    <p id="select-a-word">Welcome to WordBank! Where you can store all your fanciest words \(^v^)/</p>
    <div>
      <h2 id="definition-word"></h2>
      <div id="definitionsContainer"></div>
      <p id="definition-text"></p>
      <textarea id = "customdef" placeholder = "Insert a custom definition here"></textarea>
      <button id = "storeButton">Store This Word!</button>
      <hr />
      <h2>Stored Words</h2>
      <ul id="storedWordsList"></ul>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </div>
    <script src = "sidepanel.js"></script>
  </body>
</html>
